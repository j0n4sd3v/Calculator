<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Calculator-UI</title>
</head>
<body>
    <div class="container">
        <form action="" class="calculator" name="calculator">
            <input type="text" class="value" readonly name="txt">
            <span class="num clear" onclick="calculator.txt.value=''"><i>C</i></span>
            <span class="num" onclick="calculator.txt.value+='/'"><i>/</i></span>
            <span class="num" onclick="calculator.txt.value+='*'"><i>*</i></span>
            <span class="num" onclick="calculator.txt.value+='7'"><i>7</i></span>
            <span class="num" onclick="calculator.txt.value+='8'"><i>8</i></span>
            <span class="num" onclick="calculator.txt.value+='9'"><i>9</i></span>
            <span class="num" onclick="calculator.txt.value+='-'"><i>-</i></span>
            <span class="num" onclick="calculator.txt.value+='4'"><i>4</i></span>
            <span class="num" onclick="calculator.txt.value+='5'"><i>5</i></span>
            <span class="num" onclick="calculator.txt.value+='6'"><i>6</i></span>
            <span class="num plus" onclick="calculator.txt.value+='+'"><i>+</i></span>
            <span class="num" onclick="calculator.txt.value+='1'"><i>1</i></span>
            <span class="num" onclick="calculator.txt.value+='2'"><i>2</i></span>
            <span class="num" onclick="calculator.txt.value+='3'"><i>3</i></span>
            <span class="num" onclick="calculator.txt.value+='0'"><i>0</i></span>
            <span class="num" onclick="calculator.txt.value+='00'"><i>00</i></span>
            <span class="num" onclick="calculator.txt.value+='.'"><i>.</i></span>

            <span class="num equal" onclick="document.calculator.txt.value=eval(calculator.txt.value)"><i>=</i></span>
        </form>
    </div>
</body>
</html>
